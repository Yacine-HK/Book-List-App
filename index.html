<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fas fa-book-open"></i>
        <h1>My<span>Book</span>List</h1>
      </header>
      <!-- <div class="message succes"><p></p></div> -->
      <form class="book-form">
        <div class="box">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>

        <div class="box">
          <label for="author">Author</label>
          <input type="text" id="author" />
        </div>

        <div class="box">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" />
        </div>

        <input class="btn" type="submit" value="Add Book" />
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="book-list">
          <tr>
            <td>Book1</td>
            <td>Book1</td>
            <td>Book1</td>
            <td class="close">
              <div><span>X</span></div>
            </td>
          </tr>
          <tr>
            <td>Book1</td>
            <td>Book1</td>
            <td>Book1</td>
            <td class="close">
              <div><span>X</span></div>
            </td>
          </tr>
          <tr>
            <td>Book1</td>
            <td>Book1</td>
            <td>Book1</td>
            <td class="close">
              <div><span>X</span></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
